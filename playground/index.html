<!DOCTYPE html>
<html>
  <head>
    <title>Mermaid to Excalidraw Playground</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.scss" />
  </head>

  <body>
    <section id="custom-test">
      <h1>Custom Test</h1>
    <div style="margin-right: 3rem">
    </div>
      <textarea
        id="python-input"
        rows="50"
        cols="70"
        placeholder="Input Mermaid Syntax"
      ></textarea
      ><br />
      <label for="font-size-input">Custom Font Size: </label>
      <input type="number" id="font-size-input" value="30" /><br />
      <button id="render-excalidraw-btn">Render to Excalidraw</button>
      <button id="generate-excalidraw-btn">Generate from Excalidraw</button>
      <div id="custom-diagram"></div>
      <details id="parsed-data-details">
        <summary>Parsed data from parseMermaid</summary>
        <pre id="custom-parsed-data"></pre>
      </details>
      <div id="error"></div>
    </section>

    <div id="unsupported"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/@excalidraw/excalidraw@0.16.0/dist/excalidraw.development.js"
    ></script>
    <script type="module" src="index.ts"></script>
  </body>
</html>
